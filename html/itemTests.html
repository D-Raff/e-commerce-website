            alt="Logo"
            class="logo"
        /></a>
        <p>WolfSpeed Performance</p>
        <div id="searchbar">
          <input type="search" placeholder="search our Products" />
          <button type="submit">search</button>
        </div>
        <div class="navmenu">
          <ul>
            <li>
              <a href="../index.html" class="navItem"
                ><img
                  src="https://i.postimg.cc/qvxhfHf0/clipart204002.png"
                  alt="home"
                />Home</a
              >
            </li>
            <li>
              <a href="./About.html" class="navItem"
                ><img
                  src="https://i.postimg.cc/nhJjwcP0/file-0.png"
                  alt="about"
                />About</a
              >
            </li>
            <li>
              <a href="./Shop.html" class="navItem"
                ><img
                  src="https://i.postimg.cc/bwZtXtwH/car-turbocharger-garrett-airesearch-wastegate-ball-bearing-turbo-dcf60d0bcd5db425cbc82c2c8be13db8.png"

        </div>
      </nav>
    </header>

    <main class="checkoutMain">
      
      <div class="checkout-container">
        <h1>Checkout</h1>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="address">Shipping Address</label>
          <textarea id="address" name="address" required></textarea>

          <label for="card-number">Card Number</label>
          <input type="text" id="card-number" name="card-number" required />

          <label for="expiration">Expiration Date</label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            placeholder="MM/YY"
            required
          />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" required />

          <button type="submit">Submit Payment</button>
        </form>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
